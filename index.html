<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> <!-- utf-8 ist default, iso-8859-1 was def. in HTML4 -->
    <title>WAD2023</title> <!-- Dokumententitel -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/add.js" defer></script>
    <script src="js/du.js" defer></script>
    <script src="js/details.js" defer></script>
	

    <!--Leaflet library-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body>
    <div class="login-container" id="login-container-id">
        <div class="login-project-name-container">
            <h1>WAD</h1>
        </div>
        <div class="login-content-container">
            
            <div class="login-name-container">
                <h2>Login</h2>
            </div>

            <form id="loginForm">
                <div class="username-input-container">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="login-username-id" required>
                </div>
                <div class="password-input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="login-password-id" required>
                </div>
                <div class="login-input-container">
                    <input type="submit" value="Login" id="login-login-id">
                </div>
            </form>
        </div>
    </div>


    <!--column-->
    <div class="main-container" id="main-container-id">
        <div class="welcome-message-container">
            <h1>Welcome</h1>
        </div>
        <!--row-->
        <div class="main-content-container">
            <div class="main-map-address-container" id="main-map-address-container-id">
                <!--
                <p>Heizkraftwerk Köpenicker Str. 60, 10179 Berlin </p>
                <p>Heizkraftwerk Allee der Kosmonauten 26b, 12681 Berlin</p>
                <p>Heizkraftwerk Forckenbeckstraße 3-5, 14199 Berlin</p>
                -->
            </div>
            <div id="main-map">
                <script src="js/map.js" defer></script>
            </div>
        </div>
        <div class="main-input-container">
            <input type="button" id="main-add-id" value="Add">
            <input type="button" id="main-logout-id" value="Logout">
        </div>
    </div>


<!--column-->
    <div class="normalo-main-container" id="normalo-main-container-id">
         <div class="normalo-welcome-message-container">
            <h1>Welcome</h1>
        </div>
        <!--row-->
        <div class="normalo-main-content-container">
            <div class="normalo-main-map-address-container" id="normalo-main-map-address-container-id">
                <!--
                <p>Heizkraftwerk Köpenicker Str. 60, 10179 Berlin </p>
                <p>Heizkraftwerk Allee der Kosmonauten 26b, 12681 Berlin</p>
                <p>Heizkraftwerk Forckenbeckstraße 3-5, 14199 Berlin</p>
                -->
            </div>
            <div id="<main-map">
 
            </div>
        </div>
        <div class="normalo-main-input-container">
           <input type="button" id="normalo-main-logout-id" value="Logout">
        </div>
    </div>


    <div class="add-container" id="add-container-id">
        <form id="addForm">
            <div class="add-content-container">
                
                <div>
                    <h2>Add</h2>
                </div>

                <div class="add-name-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="add-name-id" required>
                </div>
    
                <div class="add-description-container">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="add-description-id">
                </div>
    
                <div class="add-street-container">
                    <label for="street">Street</label>
                    <input type="text" name="street" id="add-street-id" required>
                </div>
    
                <div class="add-zip-container">
                    <label for="zip">Zip</label>
                    <input type="number" name="zip" id="add-zip-id" required>
                </div>
                    
                <div class="add-city-container">
                    <label for="city">City</label>
                    <input type="text" name="city" id="add-city-id" required>
                </div>
                    
    
                <div class="add-state-container">
                    <label for="state">State</label>
                    <input type="text" name="state" id="add-state-id" required>
                </div>
    
                <div class="add-lat-container">
                    <label for="lat">Lat</label>
                    <input type="number" name="lat" id="add-lat-id" step="any">
                </div>
    
    
                <div class="add-lon-container">
                    <label for="lon">Lon</label>
                    <input type="number" name="lon" id="add-lon-id" step="any">
                </div>
            </div>
            
            <div class="add-input-container">
                <input type="submit" value="Save" id="add-save-id">
                <input type="button" value="Cancel" id="add-cancel-id">
            </div>
        </form>
    </div>


    <div class="delete-update-container" id="delete-update-container-id">
        <div class="delete-update-content-container">

            <div>
                <h2>Delete/Update</h2>
            </div>

            <form id="duForm">
                <div class="du-name-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="du-name-id">
                </div>
    
                <div class="du-description-container">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="du-description-id">
                </div>
    
                <div class="du-street-container">
                    <label for="street">Street</label>
                    <input type="text" name="street" id="du-street-id">
                </div>
    
                <div class="du-zip-container">
                    <label for="zip">Zip</label>
                    <input type="number" name="zip" id="du-zip-id">
                </div>
                    
                <div class="du-city-container">
                    <label for="city">City</label>
                    <input type="text" name="city" id="du-city-id">
                </div>
                    
    
                <div class="du-state-container">
                    <label for="state">State</label>
                    <input type="text" name="state" id="du-state-id">
                </div>
    
                <div class="du-lat-container">
                    <label for="lat">Lat</label>
                    <input type="number" name="lat" id="du-lat-id" step="any">
                </div>
    
                <div class="du-lon-container">
                    <label for="lon">Lon</label>
                    <input type="number" name="lon" id="du-lon-id" step="any">
                </div>
            </div>
            
            <div class="du-input-container">
                <input type="submit" value="Update" id="du-update-id">
                <input type="submit" value="Delete" id="du-delete-id">
                <input type="button" value="Cancel" id="du-cancel-id">
            </div>
        </form>
    </div>
    

<div class="details-container" id="details-container-id">
        <div class="details-content-container">

            <div>
                <h2>Details</h2>
            </div>

            <form id="detailForm">
                <div class="details-name-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="details-name-id">
                </div>
    
                <div class="details-description-container">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="details-description-id">
                </div>
    
                <div class="details-street-container">
                    <label for="street">Street</label>
                    <input type="text" name="street" id="details-street-id">
                </div>
    
                <div class="details-zip-container">
                    <label for="zip">Zip</label>
                    <input type="number" name="zip" id="details-zip-id">
                </div>
                    
                <div class="details-city-container">
                    <label for="city">City</label>
                    <input type="text" name="city" id="details-city-id">
                </div>
                    
    
                <div class="details-state-container">
                    <label for="state">State</label>
                    <input type="text" name="state" id="details-state-id">
                </div>
    
                <div class="details-lat-container">
                    <label for="lat">Lat</label>
                    <input type="number" name="lat" id="details-lat-id" step="any">
                </div>
    
                <div class="details-lon-container">
                    <label for="lon">Lon</label>
                    <input type="number" name="lon" id="details-lon-id" step="any">
                </div>
            </div>
            
            <div class="details-input-container">
                <input type="button" value="Close" id="details-close-id">
            </div>
        </form>
    </div>
    


    <footer class="footer-container">
        <div class="footer-content-container">
            <p>
                &copy; 2023 WAD
                &nbsp
                &nbsp
                Kontakt
                &nbsp
                &nbsp
                Impressum
                &nbsp
                &nbsp
                Datenschutzerklärung
                &nbsp
                &nbsp
                Barrierefreiheit
                &nbsp
                &nbsp
                Cookie-Einstellungen
            </p>
        </div>
    </footer>
    
</body>

</html>

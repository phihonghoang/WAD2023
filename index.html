<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> <!-- utf-8 ist default, iso-8859-1 was def. in HTML4 -->
    <title>WAD2023</title> <!-- Dokumententitel -->
    <link rel="stylesheet" href="css/style.css">

    <!--Leaflet library-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body>
    <div class="login-container" id="login-id">
        <div class="website-name-container">
            <h1>WAD</h1>
        </div>
        <div class="login-content-container">
            <h2>Login</h2>
            <form>
                <div class="username-input-container">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username-id" required>
                </div>
                <div class="password-input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-id" required>
                </div>
                <input type="submit" value="Login" id="login-button-id">
            </form>
        </div>
    </div>

    <hr>

    <!--column-->
    <div class="main-container" id="main-id">
        <div class="welcome-message-container">
            <h1>Welcome</h1>
        </div>
        <!--row-->
        <div class="main-content-container">
            <div class="map-address-container">
                <p>Heizkraftwerk Köpenicker Str. 60, 10179 Berlin </p>
                <p>Heizkraftwerk Allee der Kosmonauten 26b, 12681 Berlin</p>
                <p>Heizkraftwerk Forckenbeckstraße 3-5, 14199 Berlin</p>
            </div>
            <div id="map">
                <script src="js/map.js"></script>
            </div>
        </div>
        <div class="main-input-button-container">
            <input type="button" id="add-input-button-id" value="Add">
            <input type="button" id="logout-input-button-id" value="Logout">
        </div>
    </div>

    <hr>
    <br><br><br><br>

    <div class="add-container" id="add-id">
        <form>
            <div class="add-content-container">
                <div class="name-input-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name-input-id" required>
                </div>
    
                <div class="description-input-container">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description-input-id">
                </div>
    
                <div class="street-input-container">
                    <label for="street">Street</label>
                    <input type="text" name="street" id="street-input-id" required>
                </div>
    
                <div class="zip-input-container">
                    <label for="zip">Zip</label>
                    <input type="number" name="zip" id="zip-input-id" required>
    
                </div>
                    
                <div class="city-input-container">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city-input-id" required>
                </div>
                    
    
                <div class="state-input-container">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state-input-id" required>
                </div>
    
                <div class="lat-input-container">
                    <label for="lat">Lat</label>
                    <input type="number" name="lat" id="lat-input-id">
                </div>
    
    
                <div class="lon-input-container">
                    <label for="lon">Lon</label>
                    <input type="number" name="lon" id="lon-input-id">
                </div>
            </div>
            
            <div class="add-input-button-container">
                <input type="submit" value="Save" id="save-input-button-id">
                <input type="button" value="Cancel" id="cancel-input-button-id">
            </div>
        </form>
    </div>

    <br><br><br><br>
    <hr>

    <div class="update-delete-container" id="update-delete-id">

    </div>
</body>

</html>
